<div class="dashboard">
  <div class="dashboard-sidebar">
    <h3>Admin Dashboard</h3>
    <nav class="dashboard-nav">
      <a href="/admin">Dashboard</a>
      <a href="/admin/menu" class="active">Menu Management</a>
      <a href="/admin/reservations">Reservations</a>
      <a href="/admin/messages">Messages</a>
      <a href="#" id="logout-link">Logout</a>
    </nav>
  </div>
  
  <div class="dashboard-content">
    <div class="dashboard-header">
      <h2>Menu Management</h2>
      <p>Add, edit, or delete menu items from your restaurant menu.</p>
    </div>
    
    <div id="message-container"></div>
    
    <div class="form-container">
      <h3 id="form-title">Add Menu Item</h3>
      <form id="add-item-form">
        <div class="form-group">
          <label for="item-name" class="form-label">Name</label>
          <input type="text" id="item-name" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="item-description" class="form-label">Description</label>
          <textarea id="item-description" class="form-textarea" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="item-price" class="form-label">Price ($)</label>
          <input type="number" id="item-price" class="form-input" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
          <label for="item-category" class="form-label">Category</label>
          <select id="item-category" class="form-select" required>
            <option value="">Select a category</option>
            <option value="Starters">Starters</option>
            <option value="Mains">Main Courses</option>
            <option value="Desserts">Desserts</option>
            <option value="Drinks">Drinks</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="item-image" class="form-label">Image</label>
          <input type="file" id="item-image" accept="image/*" required>
          <small>Maximum file size: 1MB. Recommended dimensions: 800x600px.</small>
        </div>
        
        <div class="form-group">
          <label class="form-checkbox">
            <input type="checkbox" id="item-featured">
            <span>Featured Item</span>
          </label>
          <small>Featured items will be displayed on the homepage.</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Menu Item</button>
      </form>
    </div>
    
    <div class="dashboard-section">
      <div class="section-title">
        <h3>Menu Items</h3>
      </div>
      <div id="menu-items">
        <!-- Menu items will be loaded dynamically -->
        <div class="loader"></div>
      </div>
    </div>
  </div>
</div>
