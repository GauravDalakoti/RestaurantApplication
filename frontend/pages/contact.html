<section class="section">
  <div class="container">
    <div class="section-title">
      <h2>Contact Us</h2>
    </div>
    
    <div class="contact-info">
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Address</h3>
        <p>123 Haldwani</p>
        <p>Foodville, FV 12345</p>
      </div>
      
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fas fa-phone"></i>
        </div>
        <h3>Phone</h3>
        <p>(123) 456-7890</p>
        <p>(123) 456-7891</p>
      </div>
      
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h3>Email</h3>
        <p>info@SpiceTrailrestaurant.com</p>
        <p>reservations@SpiceTrailrestaurant.com</p>
      </div>
    </div>
    
    <div id="message-container"></div>
    
    <div class="form-container">
      <h3>Send Us a Message</h3>
      <form id="contact-form">
        <div class="form-group">
          <label for="contact-name" class="form-label">Full Name</label>
          <input type="text" id="contact-name" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="contact-email" class="form-label">Email</label>
          <input type="email" id="contact-email" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="contact-subject" class="form-label">Subject</label>
          <input type="text" id="contact-subject" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="contact-message" class="form-label">Message</label>
          <textarea id="contact-message" class="form-textarea" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
      </form>
    </div>
    
    <div class="map-container" style="margin-top: var(--space-xl);">
      <h3 style="text-align: center; margin-bottom: var(--space-md);">Find Us</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-73.98!3d40.73!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ0JzI4LjgiTiA3M8KwNTgnNDguMCJX!5e0!3m2!1sen!2sus!4v1627309382735!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</section>
