<section class="section">
  <div class="container">
    <div class="auth-container">
      <div class="section-title">
        <h2>Register</h2>
      </div>
      
      <div class="auth-tabs">
        <a href="/login" class="auth-tab">Login</a>
        <a href="/register" class="auth-tab active">Register</a>
      </div>
      
      <div id="register-message"></div>
      
      <div class="form-container" style="box-shadow: none; padding: var(--space-md) 0;">
        <form id="register-form">
          <div class="form-group">
            <label for="register-name" class="form-label">Full Name</label>
            <input type="text" id="register-name" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label for="register-email" class="form-label">Email</label>
            <input type="email" id="register-email" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" id="register-password" class="form-input" required minlength="6">
            <small>Password must be at least 6 characters</small>
          </div>
          
          <div class="form-group">
            <label for="register-confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="register-confirm-password" class="form-input" required>
          </div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>
        
        <div style="text-align: center; margin-top: var(--space-md);">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
